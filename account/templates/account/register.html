{% extends "base_site.html" %}

{% block content %}
    <h1>계정 만들기</h1>

    <p>아이디와 비밀번호를 입력해주세요.</p>
    <form action="." method="post">
        <table>
            <tr>
                <td>아이디:</td>
                <td>{{ user_form.username }}</td>
            </tr>
            <tr>
                <td>이메일 주소:</td>
                <td>{{ user_form.email }}</td>
            </tr>
            <tr>
                <td>비밀번호:</td>
                <td>{{ user_form.password }}</td>
            </tr>
            <tr>
                <td>비밀번호 재확인:</td>
                <td>{{ user_form.password2 }}</td>
            </tr>
        </table>
        {% csrf_token %}
        <p>
            <input type="submit" value="회원가입">
        </p>
    </form>
{% endblock %}
