{% extends "base_site.html" %}

{% block content %}
    <h1>로그인</h1>

    <p>아이디와 비밀번호를 입력해주십시오.</p>

    <div>
        <form action="{% url 'login' %}" method="post">
            <table>
                <tr>
                    <td>아이디:</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>비밀번호:</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <p><input type="submit" value="로그인"></p>
        </form>
        <p>아이디가 없을 경우 <a href="{% url 'register' %}">이곳을 눌러 회원가입</a>하실 수 있습니다.</p>
    </div>
{% endblock %}
