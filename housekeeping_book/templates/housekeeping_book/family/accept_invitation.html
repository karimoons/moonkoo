{% extends "hb_base_site.html" %}

{% block content %}
    <h1>가족 합류하기</h1>

    <form action="." method="post">
        {% csrf_token %}
        <p>{{ host.username }}님이 {{ family.name }}에 초대하였습니다.</p>
        <h2>가족에 합류할까요?</h2>

        <input type="hidden" name="uid" value="{{ host.username }}">
        <input type="hidden" name="fid" value="{{ family.id }}">

        <input type="submit" value="합류하기">
    </form>    
{% endblock %}
