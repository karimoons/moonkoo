{% extends "hb_base_site.html" %}

{% block content %}
    <h1>꼬리표 목록</h1>

    <p><a href="{% url 'housekeeping_book:create_tag' %}"><input type="button" value="신규"></a></p>
    <br>

    <table>
        <tr>
            <th>꼬리표이름</th>
            <th>메모</th>
        </tr>
        {% for tag in object_list %}
            <tr>
                <td><a href="{% url 'housekeeping_book:update_tag' tag.id %}">{{ tag.name }}</a></td>
                <td>{{ tag.memo }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
