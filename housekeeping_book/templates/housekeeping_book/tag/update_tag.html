{% extends "hb_base_site.html" %}

{% block content %}
    <h1>꼬리표 편집</h1>

    <form action="." method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>꼬리표이름</th>
                <td>{{ form.name }}</td>
            </tr>
            <tr>
                <td>최종수정일시</td>
                <td>{{ tag.modified_date }}</td>
            </tr>
            <tr>
                <td>최종수정자</td>
                <td>{{ tag.modified_user }}</td>
            </tr>
        </table>
        <input type="submit" value="저장">
        
        {% if pk %}
            <a href="{% url 'housekeeping_book:delete_tag' pk %}"><input type="button" value="삭제"></a>
        {% endif %}
    </form>
{% endblock %}
