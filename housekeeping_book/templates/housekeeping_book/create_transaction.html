{% extends "hb_base_site.html" %}

{% block content %}
    <h1>거래 입력</h1>

    <form action="." method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th colspan="2">날짜</th>
                <td>{{ form.date }}</td>
            </tr>
            <tr>
                <th colspan="2">거래내용</th>
                <td>{{ form.memo }}</td>
            </tr>
            <tr>
                <th rowspan="3">주계정</th>
                <th>계정과목</th>
                <td>{{ form.main_account }}</td>
            </tr>
            <tr>
                <th>꼬리표</th>
                <td>{{ form.main_tag }}</td>
            </tr>
            <tr>
                <th>금액</th>
                <td>{{ form.amount }}</td>
            </tr>
            <tr>
                <th rowspan="2">상대계정</th>
                <th>계정과목</th>
                <td>{{ form.sub_account }}</td>
            </tr>
            <tr>
                <th>꼬리표</th>
                <td>{{ form.sub_tag }}</td>
            </tr>
        </table>

        <input type="submit" value="저장">
    </form>
{% endblock %}
